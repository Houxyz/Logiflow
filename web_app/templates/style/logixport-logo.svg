<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Gradiente para el texto -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    <!-- Gradiente para el icono -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
  </defs>
  
  <!-- Texto LogiXport -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#textGradient)">LogiXport</text>
  
  <!-- Icono de logística y exportación -->
  <g transform="translate(10, 15) scale(0.8)">
    <!-- Globo terráqueo estilizado -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="url(#iconGradient)" stroke-width="2" />
    
    <!-- Líneas de latitud/longitud -->
    <path d="M5,25 H45" stroke="url(#iconGradient)" stroke-width="1" fill="none" />
    <path d="M25,5 V45" stroke="url(#iconGradient)" stroke-width="1" fill="none" />
    <ellipse cx="25" cy="25" rx="20" ry="10" fill="none" stroke="url(#iconGradient)" stroke-width="1" />
    
    <!-- Flecha de exportación -->
    <path d="M25,15 L40,15 L35,10 M40,15 L35,20" stroke="url(#iconGradient)" stroke-width="2" fill="none" />
    
    <!-- Barco estilizado -->
    <path d="M15,30 L20,35 L30,35 L35,30" stroke="url(#iconGradient)" stroke-width="2" fill="none" />
  </g>
</svg>